<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="playing-cards.png" />
    <title>Sh!tHead!</title>
    <script
      src="https://kit.fontawesome.com/7dff0a5432.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <nav class="nav">
      <h2 class="title">Welcome to SH!T-HEAD!</h2>
    </nav>
    <div class="board">
      <div class="table">
        <div class="table-dealer">
          <div class="table-burner">
            <div class="deck">Burn</div>
          </div>
          <div class="table-stack">
            <div class="deck">Stack</div>
          </div>
          <div class="table-deck">
            <div class="deck">Deck</div>
          </div>
        </div>
        <div class="table-cards">
          <div class="table-cards-player1 table-cards-player">
            <div class="card-container">
              <div class="card"><img src="/card-images/2d.png" alt="" /></div>
              <div class="card card-behind">Card</div>
            </div>
            <div class="card-container">
              <div class="card"><img src="/card-images/5s.png" alt="" /></div>
              <div class="card card-behind">Card</div>
            </div>
            <div class="card-container">
              <div class="card"><img src="/card-images/qd.png" alt="" /></div>
              <div class="card card-behind">Card</div>
            </div>
          </div>
          <div class="table-cards-player2 table-cards-player">
            <div class="card-container">
              <div class="card">
                <img src="/card-images/10h.png" alt="" />
              </div>
              <div class="card card-behind">Card</div>
            </div>
            <div class="card-container">
              <div class="card"><img src="/card-images/9d.png" alt="" /></div>
              <div class="card card-behind">Card</div>
            </div>
            <div class="card-container">
              <div class="card"><img src="/card-images/Kh.png" alt="" /></div>
              <div class="card card-behind">Card</div>
            </div>
          </div>
        </div>
      </div>

      <div class="players">
        <div class="player1 player">
          <div class="player-title">PLAYER 1</div>
          <div class="player-hand">
            <div class="card card-hand card-hand_1">
              <img src="/card-images/4h.png" alt="" />
            </div>
            <div class="card card-hand card-hand_2">
              <img src="/card-images/6d.png" alt="" />
            </div>
            <div class="card card-hand card-hand_3">
              <img src="/card-images/As.png" alt="" />
            </div>
          </div>
          <div class="player-options player-options_active">PLAY SELECTED</div>
        </div>

        <div class="player2 player">
          <div class="player-title">PLAYER 2</div>
          <div class="player-hand">
            <div class="card card-hand card-hand_1">
              <img src="/card-images/3c.png" alt="" />
            </div>
            <div class="card card-hand card-hand_2">
              <img src="/card-images/7c.png" alt="" />
            </div>
            <div class="card card-hand card-hand_3">
              <img src="/card-images/Jc.png" alt="" />
            </div>
          </div>
          <div class="player-options">WAIT...</div>
        </div>
      </div>
    </div>
  </body>
</html>
